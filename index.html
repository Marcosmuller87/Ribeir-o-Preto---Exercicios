<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercicios Ribeirão Preto</title>
  </head>
  <body>
    <div class="container">
      <h1>Exercicios Ribeirão Preto</h1>
    </div>
    <div class="container">
      <h2>Exercicio 1</h2>
      <p>O valor da variável SOMA sera 105</p>
    </div>
    <div class="container">
      <h2>Exercicio 2</h2>
      <label for="number"
        >Insira um numero para checar se pertence a sequencia do
        Fibonacci</label
      ><br />
      <input type="number" id="numero" />
      <button onclick="fibonacci()">Checar</button>
    </div>
    <div class="container">
      <h2>Exercicio 3</h2>
      <ol type="a">
        <li>9</li>
        <li>128</li>
        <li>49</li>
        <li>100</li>
        <li>13</li>
        <li>200</li>
      </ol>
    </div>
    <div class="container">
      <h2>Exercicio 4</h2>
      <p>
        Eles estarão se cruzando, portanto nesse momento os dois veículos
        estarão na mesma distância de Ribeirão Preto
      </p>
    </div>
    <div class="container">
      <h2>Exercicio 5</h2>
      <label for="number">Insira uma palabra para inverter</label><br />
      <input type="text" id="string" />
      <button onclick="inverterString()">Inverter</button>
    </div>
    <script src="./fibonacci.js"></script>
    <script src="./inverterString.js"></script>
  </body>
</html>
